<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="btn light-blue all-clear">AC</div>
            <div class="btn light-blue">+/-</div>
            <div class="btn light-blue">%</div>
            <div class="btn dark-blue operator">รท</div>
            <div class="btn gray number">7</div>
            <div class="btn gray number">8</div>
            <div class="btn gray number">9</div>
            <div class="btn dark-blue operator">x</div>
            <div class="btn gray number">4</div>
            <div class="btn gray number">5</div>
            <div class="btn gray number">6</div>
            <div class="btn dark-blue operator">-</div>
            <div class="btn gray number">1</div>
            <div class="btn gray number">2</div>
            <div class="btn gray number">3</div>
            <div class="btn dark-blue operator">+</div>
            <div class="btn backspace">XX</div>
            <div class="btn gray zero number">0</div>
            <div class="btn gray number">.</div>
            <div class="btn dark-blue equals-to">=</div>
        </div>
    </div>
</body>
</html>
